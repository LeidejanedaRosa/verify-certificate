<!DOCTYPE html>
<html lang="pt-BR" data-tema="auto">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Certificados</title>
    <style>
        :root {
            --cor-primaria: #0057b8;
            --cor-sucesso: #28a745;
            --cor-erro: #dc3545;
            --cor-fundo: #f8f9fa;
            --cor-texto: #212529;
            --cor-card: #ffffff;
            --animacao: all 0.4s ease-in-out;
        }

        [data-tema="escuro"] {
            --cor-primaria: #4da3ff;
            --cor-sucesso: #40d97a;
            --cor-erro: #ff5c5c;
            --cor-fundo: #121212;
            --cor-texto: #f1f1f1;
            --cor-card: #1e1e1e;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
            transition: var(--animacao);
        }

        main {
            background: var(--cor-card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
            transition: var(--animacao);
            position: relative;
        }

        h1 {
            text-align: center;
            color: var(--cor-primaria);
            margin-bottom: 1.5rem;
        }

        #botao-tema {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--cor-primaria);
            transition: transform 0.3s;
        }

        #botao-tema:hover {
            transform: scale(1.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            font-size: 1rem;
            background: var(--cor-card);
            color: var(--cor-texto);
            transition: var(--animacao);
        }

        input:focus {
            outline: 2px solid var(--cor-primaria);
            border-color: var(--cor-primaria);
        }

        button {
            background: var(--cor-primaria);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: var(--animacao);
        }

        button:hover {
            background: #003f8a;
        }

        .mensagem {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            opacity: 0;
            transition: var(--animacao);
        }

        .mensagem.visivel {
            opacity: 1;
        }

        .sucesso {
            background: var(--cor-sucesso);
            color: white;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.3);
        }

        .erro {
            background: var(--cor-erro);
            color: white;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.3);
        }

        .botao-download {
            display: inline-block;
            margin-top: 1rem;
            background: white;
            color: var(--cor-primaria);
            border: 2px solid var(--cor-primaria);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: var(--animacao);
            animation: pulse 1.5s infinite;
        }

        [data-tema="escuro"] .botao-download {
            background: var(--cor-card);
            color: var(--cor-primaria);
        }

        .botao-download:hover {
            background: var(--cor-primaria);
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 87, 184, 0.4);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(0, 87, 184, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 87, 184, 0);
            }
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #888;
            transition: var(--animacao);
        }
    </style>
</head>

<body>
    <main role="main" aria-labelledby="titulo"> <button id="botao-tema" aria-label="Alternar tema">ðŸŒž</button>
        <h1 id="titulo">Verificador de Certificados</h1>
        <form id="form-verificacao" aria-label="FormulÃ¡rio de verificaÃ§Ã£o de certificados">
            <label for="codigo">Digite o cÃ³digo do certificado</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ex: a1b2c3d4..." required aria-required="true" />
            <button type="submit">Verificar</button>
        </form>

        <div id="mensagem" role="alert" aria-live="polite" class="mensagem"></div>
    </main>
    <footer>
        <p>Â© 2025 Seu Projeto de CertificaÃ§Ã£o</p>
    </footer>
    <script src="script.js"></script>
    <script> const html = document.documentElement;
        const botaoTema = document.getElementById("botao-tema");
        function aplicarTema(tema) {
            html.setAttribute("data-tema", tema);
            botaoTema.textContent = tema === "escuro" ? "ðŸŒ™" : "ðŸŒž";
            localStorage.setItem("tema", tema);
        }
        const temaSalvo = localStorage.getItem("tema");
        if (temaSalvo) {
            aplicarTema(temaSalvo);
        } else {
            const prefereEscuro = window.matchMedia("(prefers-color-scheme: dark)").matches;
            aplicarTema(prefereEscuro ? "escuro" : "claro");
        }
        botaoTema.addEventListener("click", () => {
            const temaAtual = html.getAttribute("data-tema");
            aplicarTema(temaAtual === "escuro" ? "claro" : "escuro");
        });
    </script>
</body>

</html>
